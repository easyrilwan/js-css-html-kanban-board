<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban Board</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <div class="info-container">
      <h1>ðŸš€ KANBAN BOARD</h1>
      <p>
        A place to organise tasks to completion as well as add new ones and
        delete former ones.
      </p>
    </div>

    <form action="" class="input-container">
      <div class="fields">
        <input type="text" id="title" placeholder="title..." />
        <input type="text" id="description" placeholder="description..." />
      </div>
      <input type="submit" value="Submit" id="submit-button" />
    </form>
  </header>

  <section class="column-container">
    <div class="task-column" id="backlog">
      <h3>âœ“ Backlog</h3>
      <hr class="custom-hr" />
      <div class="task-list"></div>
    </div>

    <div class="task-column" id="in-progress">
      <h3>âœ“ In Progress</h3>
      <hr class="custom-hr" />
      <div class="task-list"></div>
    </div>

    <div class="task-column" id="done">
      <h3>âœ“ Done</h3>
      <hr class="custom-hr" />
      <div class="task-list"></div>
    </div>

    <div class="task-column" id="discard">
      <h3>âœ“ Discard</h3>
      <hr class="custom-hr" />
      <div class="task-list"></div>
    </div>
  </section>

  <div class="error-container"></div>

  <script src="app.js"></script>
</body>

</html>
